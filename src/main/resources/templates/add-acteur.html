<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filmothèque - Ajouter un acteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #032541;
            --secondary-color: #01b4e4;
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: var(--primary-color);
        }
        .form-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #021d2e;
            border-color: #021d2e;
        }
        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="ri-film-line"></i> Filmothèque
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/film/all}">
                        <i class="ri-movie-2-line"></i> Films
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/acteur/all}">
                        <i class="ri-user-star-line"></i> Acteurs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorie/all}">
                        <i class="ri-folder-line"></i> Catégories
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="mb-4">
                <a th:href="@{/acteur/all}" class="btn btn-outline-secondary">
                    <i class="ri-arrow-left-line"></i> Retour à la liste
                </a>
            </div>
            
            <div class="card form-card">
                <div class="card-header p-3">
                    <h3 class="mb-0"><i class="ri-user-add-line"></i> Ajouter un acteur</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/acteur/add}" th:object="${acteur}" method="post">
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="ri-save-line"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
