<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Liste des Acteur</title>
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .custom-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .table thead th {
            background-color: #2c3e50;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f4f7;
        }
        .form-control,
        .form-select,
        .btn {
            height: 40px;
            padding: 6px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card custom-card mb-5">
                <div class="card-header bg-dark text-white">
                    <h1 class="card-title text-center mb-0"><i class="ri-film-line"></i> Acteur</h1>
                </div>
                <div class="card-body p-4">
                    <a th:href="@{/acteurs/new}" class="btn btn-outline-primary mb-2">
                        <i class="ri-video-add-fill"></i> Add New
                    </a>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Pr√©nom</th>
                                <th scope="col">ACTIONS</th>
                            </tr>
                            <tr th:each="a : ${acteurs}">
                                <td th:text="${a.id}"></td>
                                <td th:text="${a.nom}"></td>
                                <td th:text="${a.prenom}"></td>
                                <td>
                                    <a th:href="@{/acteurs/edit/{id} (id=${a.id})}" class="btn btn-outline-warning">
                                        <i class="ri-refresh-fill"></i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
