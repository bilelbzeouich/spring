<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Filmothèque</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style th:replace="fragments/base-styles :: base-styles"></style>
    <style th:replace="fragments/navbar :: navbar-style"></style>
    
    <style>
        .dashboard-card {
            border-radius: var(--border-radius);
            border: 1px solid rgba(231, 231, 231, 0.8);
            background-color: var(--bg-card);
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .dashboard-card:hover {
            box-shadow: var(--box-shadow-hover);
            transform: translateY(-3px);
        }
        
        .dashboard-card .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            font-weight: 600;
        }
        
        .welcome-banner {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: var(--border-radius);
            padding: 2rem;
            color: white;
            margin-bottom: 2rem;
        }
        
        .stats-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            margin-right: 1rem;
        }
        
        .stats-icon i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar('dashboard')"></nav>
    
    <div class="container py-5">
        <div class="welcome-banner">
            <div class="d-flex align-items-center">
                <div class="stats-icon">
                    <i class="ri-user-line"></i>
                </div>
                <div>
                    <h2 class="mb-0">Bienvenue, <span th:text="${#strings.capitalize(#authentication.principal.username)}">Utilisateur</span></h2>
                    <p class="mb-0">Votre espace personnel de cinéphile</p>
                </div>
            </div>
        </div>
        
        <div class="row g-4">
            <!-- Activity Overview -->
            <div class="col-md-6">
                <div class="dashboard-card">
                    <div class="card-header">
                        <i class="ri-movie-2-line me-2"></i> Films récents
                    </div>
                    <div class="card-body">
                        <div class="text-center p-4" th:if="${#lists.isEmpty(recentFilms)}">
                            <i class="ri-film-line display-4 text-muted"></i>
                            <p class="mt-3">Pas de films récents à afficher</p>
                            <a th:href="@{/film/all}" class="btn btn-sm btn-primary mt-2">
                                <i class="ri-movie-2-line me-1"></i> Explorer les films
                            </a>
                        </div>
                        <div class="list-group list-group-flush" th:unless="${#lists.isEmpty(recentFilms)}">
                            <a th:each="film : ${recentFilms}" 
                               th:href="@{'/film/details/' + ${film.id}}"
                               class="list-group-item list-group-item-action d-flex align-items-center border-0 py-3">
                                <div class="flex-shrink-0 me-3">
                                    <div class="rounded" style="width: 50px; height: 50px; overflow: hidden;">
                                        <img th:if="${film.imagePath != null}" th:src="@{'/uploads/' + ${film.imagePath}}" 
                                             class="img-fluid" alt="Poster">
                                        <div th:unless="${film.imagePath != null}" 
                                             class="bg-light d-flex align-items-center justify-content-center" 
                                             style="width: 50px; height: 50px;">
                                            <i class="ri-movie-2-line text-muted"></i>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <h6 class="mb-1" th:text="${film.titre}">Titre du film</h6>
                                    <p class="small text-muted mb-0" th:text="${film.anneeparution}">2023</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Collections Stats -->
            <div class="col-md-6">
                <div class="dashboard-card">
                    <div class="card-header">
                        <i class="ri-bar-chart-line me-2"></i> Statistiques
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <div class="p-3 border rounded">
                                    <div class="d-flex align-items-center">
                                        <div class="flex-shrink-0 me-3">
                                            <div class="rounded-circle bg-primary bg-opacity-10 p-2">
                                                <i class="ri-film-line text-primary"></i>
                                            </div>
                                        </div>
                                        <div>
                                            <h5 class="mb-0" th:text="${filmCount ?: 0}">0</h5>
                                            <small class="text-muted">Films</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="p-3 border rounded">
                                    <div class="d-flex align-items-center">
                                        <div class="flex-shrink-0 me-3">
                                            <div class="rounded-circle bg-success bg-opacity-10 p-2">
                                                <i class="ri-user-star-line text-success"></i>
                                            </div>
                                        </div>
                                        <div>
                                            <h5 class="mb-0" th:text="${actorCount ?: 0}">0</h5>
                                            <small class="text-muted">Acteurs</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="p-3 border rounded">
                                    <div class="d-flex align-items-center">
                                        <div class="flex-shrink-0 me-3">
                                            <div class="rounded-circle bg-warning bg-opacity-10 p-2">
                                                <i class="ri-folder-line text-warning"></i>
                                            </div>
                                        </div>
                                        <div>
                                            <h5 class="mb-0" th:text="${categoryCount ?: 0}">0</h5>
                                            <small class="text-muted">Catégories</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="p-3 border rounded">
                                    <div class="d-flex justify-content-center">
                                        <a th:href="@{/film/all}" class="btn btn-outline-primary">
                                            <i class="ri-arrow-right-line me-1"></i> Explorer
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
