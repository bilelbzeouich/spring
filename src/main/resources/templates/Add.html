<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Title</title>
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .custom-card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card custom-card mb-5">
        <div class="card-header bg-dark text-white">
          <h1 class="card-title text-center mb-0"><i class="ri-film-line"></i> Ajouter un nouveau Acteur</h1>
        </div>
        <div class="card-body p-4">
          <form action="/acteurs/add" method="post">
            <p>
              <label for="titre" class="form-label">Nom d'acteur : </label>
              <input type="text" name="nom" id="titre" class="form-control" required>
            </p>
            <p>
              <label for="prenon" class="form-label">Pr√©nom: </label>
              <input type="text" name="prenom" id="prenon" class="form-control" required>
            </p>
            <p class="text-center">
              <button type="submit" class="btn btn-outline-primary"><i class="ri-add-circle-fill"></i> Ajouter </button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
